<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <h3>Home</h3>
        <h2 class="score" id="home-score">0</h2>
        <div>
          <button class="btn" id="add-home-one" onclick="addHomeScoreOne()">
            +1
          </button>
          <button class="btn" id="add-home-two" onclick="addHomeScoreTwo()">
            +2
          </button>
          <button class="btn" id="add-home-three" onclick="addHomeScoreThree()">
            +3
          </button>
        </div>
      </div>
      <div class="column2">
        <h3>Guest</h3>
        <h2 class="score" id="guest-score">0</h2>
        <div>
          <button class="btn" id="add-guest-one" onclick="addGuestScoreOne()">
            +1
          </button>
          <button class="btn" id="add-guest-two" onclick="addGuestScoreTwo()">
            +2
          </button>
          <button
            class="btn"
            id="add-guest-three"
            onclick="addGuestScoreThree()"
          >
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
